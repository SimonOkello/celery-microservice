
server {
    listen 80;
    server_name 127.0.0.1;
    server_tokens off;

    client_max_body_size 20M;


    location /apps/servertabs/ {
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   http://127.0.0.1:8000;
    }

    location /django_static/ {
        autoindex on;
        alias /app/django_static/;
    }
        
}